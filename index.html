<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
</head>c/styles.css" />
</head>

<body>
  <div class="container">
    <div class="col searching">

      <div class="weather-app">
        <br />
        <div class="searchBar">
          <form id="search-form">
            <input type="text" autocomplete="off" placeholder="Search new city" id="searchCity" />
            <input type="submit" value="Search" <button type="submit" class="btn btn-outline-success"
              id="city-input"></button>
            <input type="submit" value="Current" <button class="btn btn-outline-primary" id="currentButton"></button>
          </form>
          <br />
        </div>
      </div>
    </div>
    <div class="col current-weather">
      <h1 id="current-city">
        <h1 id="city">
          Shiraz, Iran
        </h1>
      </h1>
      <div class="row">
        <div class="col">
          <ul>
            <li id="today-date"> Friday 12:00 </li>
            <li id="description">Sunny</li>
            <span class="temperature" id="temp"> 78</span>
            <span class="units">
              <a href="#" id="fahrenheit-link">°F </a> | <a href="#" id="celsius-link">°C</a>
              <li>Percipatation: 10% </li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </span>
            </li>
          </ul>
          <div>
          </div>
        </div>
        <div class="col-auto mr-auto">
          <p class="icon">🌤</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col next-days">
        <div class="row align-items-start">
          <div class="col">
            <div class="card" style="width: 5rem;">
              <img src="src/img/sky.jpeg" class="card-img-top" alt="Saturday">
              <h5 class="card-title">Saturday</h5>
              <div class="card-body">
                <p class="card-text"> 31 °c </p>
                <p class="day-icon">☀️ </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card" style="width: 5rem;">
              <img src="src/img/sky.jpeg" class="card-img-top" alt="Saturday">
              <h5 class="card-title">Sunday</h5>
              <div class="card-body">
                <p class="card-text"> 29 °c </p>
                <p class="day-icon">⛅️ </p>
              </div>
            </div>
          </div>


          <div class="col">
            <div class="card" style="width: 5rem;">
              <img src="src/img/sky.jpeg" class="card-img-top" alt="Saturday">
              <h5 class="card-title">Monday</h5>
              <div class="card-body">
                <p class="card-text"> 25 °c </p>
                <p class="day-icon">🌦</p>
              </div>
            </div>
          </div>


          <div class="col">
            <div class="card" style="width: 5rem;">
              <img src="src/img/sky.jpeg" class="card-img-top" alt="Saturday">
              <h5 class="card-title">Tuesday</h5>
              <div class="card-body">
                <p class="card-text"> 23 °c </p>
                <p class="day-icon">☁️</p>
              </div>
            </div>
          </div>


          <div class="col">
            <div class="card" style="width: 5rem;">
              <img src="src/img/sky.jpeg" class="card-img-top" alt="Saturday">
              <h5 class="card-title">Thursday</h5>
              <div class="card-body">
                <p class="card-text"> 24 °c </p>
                <p class="day-icon"> ☁️ </p>
              </div>
            </div>
          </div>


          <div class="col">
            <div class="card" style="width: 5rem;">
              <img src="src/img/sky.jpeg" class="card-img-top" alt="Saturday">
              <h5 class="card-title">Friday</h5>
              <div class="card-body">
                <p class="card-text"> 20 °c </p>
                <p class="day-icon"> ☔️ </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h5 id="source-code">
        <a href="https://github.com/azarhn9/Weather-website">Open-Source code </a>
        by Azar Hosseininezhad
      </h5>
      <script src="src/index.js"></script>
</body>

</html>
